<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>
      <div id="listener">
        <embed name="nacl_module"
               id="naclModule"
               width="320" height="320"
               ps_stdout="dev/tty"
               ps_stdin="dev/tty"
               ps_tty_prefix="tty: "
               src="game.nmf"
               type="application/x-pnacl" />
      </div>
      <div id="loadingMessage" class="centered">
        <div>Translating PNaCl to Native Architecture</div>
        <div id="loadingBar">
          <div id="progress"></div>
        </div>
      </div>
    </p>
    <br>
    <p>
      <select id="games_select"></select>
      <button onclick="makeNewPlugin()">Restart Gameboy</button>
      <br>
      <button onclick="send_file()">Upload State</button>
      <br>
      <select id="saves_select"></select>
      <button onclick="load_save()">Load State</button>
    </p>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="index.js"></script>
    <script src="sock.js"></script>
  </body>
</html>
