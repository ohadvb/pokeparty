<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="pc.css">
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
  </head>
  <body>
      <ul class="tab">
        <li><a id="game_tablink" href="#" class="tablinks active" onclick="openGame(event)">Game</a></li>
        <li><a href="#" class="tablinks" onclick="openPC(event)">Bill's PC</a></li>
      </ul>
    <p>
    <div id="Game" class="tabcontent">
      <div id="listener">
        <embed name="nacl_module"
               id="naclModule"
               width="320" height="288"
               ps_stdout="dev/tty"
               ps_stdin="dev/tty"
               ps_tty_prefix="tty: "
               src="game.nmf"
               type="application/x-pnacl" />
      </div>
      <div id="loadingMessage" class="centered">
        <div>Translating PNaCl to Native Architecture</div>
        <div id="loadingBar">
          <div id="progress"></div>
        </div>
        </div>
    </p>
    <br>
    <p>
      <select id="games_select" onchange="set_href()"></select>
      <button onclick="makeNewPlugin()">Restart Gameboy</button>
      <br>
      <button onclick="send_file()">Upload State</button>
      <br>
      <select id="saves_select"></select>
      <button onclick="load_save()">Load State</button>
      <br>
      <input type="file" id="import_file"/>
      <button onclick="upload_file()">Import Save File</button>
      <form action="#" id="export_save_button">
        <input type="submit" value="Export Save File" />
      </form>
    </p>
    </div>
    <div id="PC" class="tabcontent hide">
        <div id="PC_APP" className="pc"> </div>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="index.js"></script>
    <script src="sock.js"></script>
    <script type="text/babel" src="pc.js"></script>
    <script src="tabs.js"></script>
  </body>
</html>
